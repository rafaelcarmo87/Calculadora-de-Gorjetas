<!DOCTYPE html>
<html>
<head> <!--tag de infomação-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0"> <!--tag de resposividade,  o site se adapta as telas em geral-->
    <title>Calculadora de Gorgetas</title>
</head>
<body>
    <div> <!--envolve cada elemento-->
        <h1>Calculadora de gorgetas</h1> 
    </div>
    <div>
        <form>
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p> 
                R$ <input type="number" placeholder="100" name="bill" id="bill">
            </p>
            
            <label for="serviceQual">
                <p>Como foi o seu serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual">
                    <option disabled selected>-- Escolha uma opção --</option>
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p> <!--paragrafo usado para poder aparecer-->
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people">pessoa(s)
            </p>
            <button type="submit">Calcular</button>

        </form>
    </div>
</body>
</html>
